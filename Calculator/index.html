<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
</head>

<body class="body">
    <h1 class="h">Calculator</h1>
    <div class="container">
        <input type="text" class="input" readonly />

        <div class="grid">
            <button class="button">C</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button"><span class="material-symbols-outlined">backspace</span></button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>

            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="button">*</button>

            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button">-</button>

            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
